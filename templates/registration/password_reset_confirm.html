{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Change Password
{% endblock %}

{% block body_content %}
    <div class="container mb-20">
        <div class="row">
            <h1>Password Change</h1>
        </div>
        <div class="row">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">Change Password</button>
            </form>
        </div>
    </div>

{% endblock %}
