{% extends "base.html" %}

{% block title %}
    Search Products
{% endblock %}

{% block body_content %}
    <div class="container" style="margin-top: 200px;margin-bottom: 300px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="{% url "product_list" %}" method="get">
                    <label for="search">Search For Products:</label>
                        <input type="text" name="search"
                               id="search"
                               required="" class="single-input">
                    <button type="submit" class="btn btn-primary mt-5 pull-right">Search</button>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
{% endblock %}
