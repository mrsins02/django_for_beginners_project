{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Create Product
{% endblock %}

{% block body_content %}
    <div class="container m-5">
        <form method="post">
            {% csrf_token %}
            <div class="col-lg-8 col-md-8">
                <h3 class="mb-30 title_color">Create Product</h3>
                <div class="mt-10">
                    {% crispy form %}
                    <button type="submit" class="genric-btn success">Create Product</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
