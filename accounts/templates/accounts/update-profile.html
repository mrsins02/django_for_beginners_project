{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Update Profile
{% endblock %}

{% block body_content %}
    <div class="container">
        <h2>Update Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-warning">Update</button>
        </form>
    </div>
{% endblock %}
